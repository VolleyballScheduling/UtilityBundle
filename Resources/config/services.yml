parameters:
    volleyball.listener.utility.class: Volleyball\Bundle\UtilityBundle\Listener\UtilityListener
    
    volleyball.menu.builder.class: Volleyball\Bundle\UtilityBundle\Menu\MenuBuilder
    volleyball.menu.main.class: Knp\Menu\MenuItem
    volleyball.menu.nonauth.class: Knp\Menu\MenuItem
    volleyball.menu.voter.request.class: Volleyball\Bundle\UtilityBundle\Menu\RequestVoter
    
    volleyball.repository.factory_service: doctrine.orm.default_entity_manager
    volleyball.repository.factory.class: Volleyball\Component\Utility\Repository\RepositoryFactory
    volleyball.repository.factory.default.class: Volleyball\Component\Utility\Repository\RepositoryFactory
    
    volleyball.repository.address.class: Volleyball\Bundle\UtilityBundle\Repository\AddressRepository
    volleyball.repository.address.entity: Volleyball\Bundle\UtilityBundle\Entity\Address
    
    volleyball.repository.carousel.class: Volleyball\Bundle\UtilityBundle\Repository\CarouselRepository
    volleyball.repository.carousel.entity: Volleyball\Bundle\UtilityBundle\Entity\Carousel
    
    volleyball.repository.carousel_item.class: Volleyball\Bundle\UtilityBundle\Repository\CarouselItemRepository
    volleyball.repository.carousel_item.entity: Volleyball\Bundle\UtilityBundle\Entity\CarouselItem
    
    volleyball.inflector.class: Volleyball\Component\Utility\Inflector\Inflector
        
services:
    volleyball.listener.utility:
        class: %volleyball.listener.utility.class%
        tags: [{ name: kernel.event_listener, event: kernel.request, method: onKernelRequest }]
        arguments: [ @service_container ]
    
    volleyball.menu.builder:
        class: %volleyball.menu.builder.class%
        arguments: ["@knp_menu.factory", "@security.context", "@translator"]
    volleyball.menu.main:
        class: %volleyball.menu.main.class%
        factory_service: volleyball.menu.builder
        factory_method: createMainMenu
        arguments: [ "@request" ]
        scope: request
        tags: [{ name: knp_menu.menu, alias: main }]
    volleyball.menu.nonauth:
        class: %volleyball.menu.nonauth.class%
        factory_service: volleyball.menu.builder
        factory_method: createNonAuthMenu
        arguments: [ "@request" ]
        scope: request
        tags: [{ name: knp_menu.menu, alias: nonauth }]          
    volleyball.menu.voter.request:
        class: %volleyball.menu.voter.request.class%
        arguments: [ "@service_container" ]
        tags: [{ name: knp_menu.voter }]
            
    volleyball.inflector: 
        class: %volleyball.inflector.class%